<!doctype html>
<html>

<head>
    <title>단톡방 통계</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center"><h1 id='pageTitle'>단톡방 통계</h1></div>
        <div class="row justify-content-center"><h4 id='pageSubtitle'></h4></div>
        <hr>
        <div class="row pb-5">
            <div class="col-md-3">
                <h3 class="text-center">전체 채팅 횟수</h3>
                <canvas id="totalCount"></canvas>
            </div>
            <div class="col-md-3">
                <h3 class="text-center">URL 공유 횟수</h3>
                <canvas id="urls"></canvas>
            </div>
            <div class="col-md-3">
                <h3 class="text-center">사진 공유 횟수</h3>
                <canvas id="photos"></canvas>
            </div>
            <div class="col-md-3">
                <h3 class="text-center">메세지 삭제 횟수</h3>
                <canvas id="deletes"></canvas>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-md-12 col-lg-4">
                <h3 class="text-center">시간별</h3>
                <canvas id="activeHour"></canvas>
            </div>
            <div class="col-md-12 col-lg-4">
                <h3 class="text-center">요일별</h3>
                <canvas id="activeWeek"></canvas>
            </div>
            <div class="col-md-12 col-lg-4">
                <h3 class="text-center">월별</h3>
                <canvas id="activeMonth"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <h3 class="text-center">전체기간</h3>
                <canvas id="activeDays"></canvas>
            </div>
        </div>
        <hr>
        <div class="footer justify-content-center">generated by<a href="https://github.com/1kko/kakaotalkparse">kakaotalkparse</a></div>
    </div>
    
    
    
    <script>
        var statistics;
        var charts=[];
        
        function drawChart(chartType, type='bar', legend_display=false, stacked=true, title=null) {
            if (typeof charts[chartType] == "undefined") {
                var options = {
                    title: {
                        display: ((title == null )? false : true),
                        text: title
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false
                    },
                    responsive: true,
                    legend: {
                        position: 'top',
                        display: legend_display,
                        onClick: function(e, legendItem) {
                            // Save name of clicked label, for later comparison
                            var legendName = legendItem.text; 
                            // Iterate through global charts array
                            Object.keys(charts).forEach(function(id) {
                                // Assign shorthand variable to address chart easier
                                var chrt = charts[id].chart;
                                // Determine chart type
                                var chartType = chrt.config.type;
                                // Iterate through each legend in the chart
                                chrt.legend.legendItems.forEach(function(item) {
                                    // If legend name matches clicked label
                                    if (item.text == legendName) {
                                        if (chartType == 'pie') { // If pie chart
                                            if (chrt.getDatasetMeta(0).data[item.index].hidden === true) chrt.getDatasetMeta(0).data[item.index].hidden = false;
                                            else if (chrt.getDatasetMeta(0).data[item.index].hidden === false) chrt.getDatasetMeta(0).data[item.index].hidden = true;
                                        } else if (chartType == 'line' || chartType == 'bar') { // If line or bar chart
                                            if (chrt.getDatasetMeta(item.datasetIndex).hidden === true) chrt.getDatasetMeta(item.datasetIndex).hidden = null;
                                            else if (chrt.getDatasetMeta(item.datasetIndex).hidden === null) chrt.getDatasetMeta(item.datasetIndex).hidden = true;
                                        }
                                        // Trigger chart update
                                        chrt.update();
                                    }
                                });
                            });
                        }
                    }
                }

                if (type !== 'pie') {
                    options.scales={
                        xAxes: [{
                            stacked: stacked,
                        }],
                        yAxes: [{
                            stacked: stacked,
                        }]
                    }
                }
                    
                charts[chartType] = new(function(){ 
                    this.ctx=$('#'+chartType);
                    this.chart = new Chart(this.ctx, {
                        type: type,
                        data: statistics[chartType],
                        options: options
                    })
                })
            }
        };
            
            
        $(document).ready(function() {
            $.getJSON("report.json", function(result) {
                statistics=result;
            }).then(function() {
                info=statistics.reportInfo
                $('#pageSubtitle').html(info.reportStart+"~"+info.reportEnd+"<small> ("+info.reportTZ+")</small>");
            }).then(function() {
                
                drawChart('totalCount', type='pie', legend_display=false, stacked=true)
                drawChart('urls', type='pie', legend_display=false, stacked=true)
                drawChart('photos', type='pie', legend_display=false, stacked=true)
                drawChart('deletes', type='pie', legend_display=false, stacked=true)

                drawChart('activeHour', type='bar', legend_display=false, stacked=true)
                drawChart('activeWeek', type='line', legend_display=false, stacked=true)
                drawChart('activeMonth', type='bar', legend_display=false, tacked=false)

                drawChart('activeDays', type='bar', legend_display=true, stacked=true)
            });
        });
            
        </script>
    </body>
    
    </html>
